# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/keycloak/keycloak
  pullPolicy: IfNotPresent      # Default to IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "26.1.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount token
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080 # Default port, overridden by umbrella

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-headers: "X-Forwarded-Proto, X-Forwarded-For"
  hosts:
    - host: keycloak.test.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  adminUser: admin
  adminPassword: admin
  hostname: keycloak.prod.local
  hostnameStrict: false
  proxy: edge
  httpEnabled: true
  proxyHeaders: xforwarded

# Configuration for realm import
realmImport:
  enabled: true
  path: "/opt/keycloak/data/import/realm-export.json"

configMap:
  # Set to true to use a configMap for realm import
  enabled: false
  name: ""
  key: realm-export.json

# Volume configuration - for local development, using emptyDir
volumes:
  - name: keycloak-config
    emptyDir: {}

volumeMounts:
  - name: keycloak-config
    mountPath: /opt/keycloak/data/import

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
